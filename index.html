<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Key to Start</h2>
    <br>
    <h3 class = "higscr"></h3>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn one" id="one" type="button">1</div>
        <div class="btn two" id="two" type="button">2</div>
      </div>
      <div class="line-two">
        <div class="btn three" id="three" type="button">3</div>
        <div class="btn four" id="four" type="button">4</div>
      </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
